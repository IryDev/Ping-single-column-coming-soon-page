<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 20px;
        text-align: center;
      }
      .attribution a {
        color: hsl(223, 87%, 63%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <img class="logo" src="images/logo.svg" alt="" />
          <h1><span>We are launching</span> soon!</h1>
          <p>Subscribe and get notified</p>
          <div class="form-container">
            <form id="form" action="index.html" method="POST">
              <input id="email" type="email" placeholder="Your email Adress..." />
              <input class="btn" type="submit" value="Notify Me" />
            </form>
          </div>

          <img src="images/illustration-dashboard.png" alt="" />

          <div class="social-media">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
          </div>
          <p class="copyright">Notify Me &copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/IryDev">IryDev</a>.
      </p>
    </footer>

    <script src="index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
